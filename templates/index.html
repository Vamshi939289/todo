<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="text-center">Todo List</h2>

    <!-- Add Todo Form -->
    <form action="/add" method="POST" class="d-flex gap-2 mb-3">
        <input type="text" name="name" class="form-control" placeholder="Enter task name" required>
        <select name="status" class="form-control">
            <option value="Pending">Pending</option>
            <option value="Completed">Completed</option>
        </select>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>

    <!-- Todo List -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Task</th>
                <th>Status</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for todo in todos %}
            <tr>
                <td>{{ todo.id }}</td>
                <td>{{ todo.name }}</td>
                <td>{{ todo.status }}</td>
                <td>{{ todo.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                <td>
                    <form action="/update/{{ todo.id }}" method="POST" class="d-inline">
                        <select name="status" class="form-control d-inline w-50">
                            <option value="Pending" {% if todo.status=='Pending' %}selected{% endif %}>Pending</option>
                            <option value="Completed" {% if todo.status=='Completed' %}selected{% endif %}>Completed</option>
                        </select>
                        <button type="submit" class="btn btn-warning btn-sm">Update</button>
                    </form>
                    <a href="/delete/{{ todo.id }}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
